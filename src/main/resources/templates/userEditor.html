<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>

<body>

<h1>Изменить данные пользователя</h1>

<form th:action="@{/edit}" th:object="${user}" method="post">
  <p><input type="hidden" th:field="*{id}"/></p>
  <p>Имя: <label>
    <input type="text" th:field="*{firstName}"/>
  </label></p>
  <p>Фамилия: <label>
    <input type="text" th:field="*{lastName}"/>
  </label></p>
  <p>Email: <label>
    <input type="text" th:field="*{email}"/>
  </label></p>
  <p><input type="submit" value="Сохранить изменения"/></p>
</form>

<a th:href="@{/users}">Назад</a>

</body>
</html>
